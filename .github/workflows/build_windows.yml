name: Build and Release Windows
permissions:
  contents: write

on:
  workflow_dispatch:

jobs:

  build-and-release:
    runs-on: ubuntu-latest
    env:
      GOOS: windows
      GOARCH: amd64
      CGO_ENABLED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required for full commit history

      # ---------------------------------------------------------
      # Compute semantic version + create tag
      # ---------------------------------------------------------
      - name: Compute semantic version
        id: semver
        run: |
          set -euo pipefail

          declare -i major=0
          declare -i minor=0
          declare -i patch=0
          declare -a commits

          IFS=$'\n' read -r -d '' -a commits < <(git log --pretty="%s" | tac && printf '\0')

          for line in "${commits[@]}"; do
              if [[ $line == fix:* ]]; then
                  fixes=$(grep -o "fix:" <<< "$line" | wc -l)
                  ((patch += fixes))
              fi

              if [[ $line == feat:* ]]; then
                  features=$(grep -o "feat:" <<< "$line" | wc -l)
                  ((minor += features))
                  patch=0
              fi

              if [[ $line == *"!:"* ]] || [[ $line == *"BREAKING CHANGE:"* ]]; then
                  ((major++))
                  minor=0
                  patch=0
              fi
          done

          VERSION="v${major}.${minor}.${patch}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          echo "Computed version: $VERSION"

          # Check if tag exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists. Skipping tag creation."
          else
            git tag "$VERSION"
            git push origin "$VERSION"
            echo "Created and pushed tag $VERSION"
          fi


      # ---------------------------------------------------------
      # Build Windows binary
      # ---------------------------------------------------------
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y mingw-w64 pkg-config zip

      - name: Verify raylib artifacts in raylib/lib
        run: |
          ls -la raylib || (echo "raylib directory missing" && exit 1)
          ls -la raylib/lib || (echo "raylib/lib missing" && exit 1)

      - name: Detect import library type
        run: |
          if [ -f raylib/lib/libraylibdll.a ]; then
            echo "IMPORT_LIB_TYPE=mingw" >> $GITHUB_ENV
          else
            echo "Missing MinGW import lib (libraylibdll.a)"
            exit 1
          fi

      - name: Set binary name
        run: |
          BINARY_NAME="${GITHUB_REPOSITORY##*/}-$GOOS-$GOARCH"
          echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_ENV

      - name: Build Go exe for Windows
        env:
          CC: x86_64-w64-mingw32-gcc
          CGO_CFLAGS: "-I${{ github.workspace }}/raylib/include"
          CGO_LDFLAGS: "-L${{ github.workspace }}/raylib/lib -lraylib"
        run: |
          mkdir -p dist
          go build -v -o dist/${BINARY_NAME}.exe .

      - name: Copy raylib.dll
        run: cp raylib/lib/raylib.dll dist/
      
      - name: Copy asset directory
        run: |
          if [ -d assets ]; then
            cp -r assets dist/
            echo "Assets copied into dist/"
          else
            echo "No assets directory found"
          fi

      - name: Package ZIP
        run: |
          cd dist
          zip -r ${BINARY_NAME}.zip ./*

      # ---------------------------------------------------------
      # Create GitHub Release
      # ---------------------------------------------------------
      - name: Create GitHub Release
        uses: actions/create-release@v1
        id: create_release
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/${{ env.BINARY_NAME }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
